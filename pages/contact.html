<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .contact {
            padding: 20px;
            text-align: center;
        }
        .contact form {
            max-width: 500px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .contact label, .contact input, .contact textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .contact button {
            background: #003366;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background: #003366;
            color: white;
            text-decoration: none;
            width: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <section class="contact">
        <h2>Envíanos un mensaje</h2>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    <a href="/index.html" class="btn">Volver a la página principal</a>
</body>
</html>
